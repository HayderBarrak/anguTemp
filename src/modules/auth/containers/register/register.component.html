<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                    <div class="card-body">
                        <form
                            #f="ngForm"
                            *ngIf="!isSuccessful"
                            name="form"
                            (ngSubmit)="f.form.valid && onSubmit()"
                            novalidate
                            >
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">First Name</label>
                                <input class="form-control py-4"
                                       id="inputFirstName"
                                       type="text"
                                       name="inputFirstName"
                                       placeholder="Enter username"
                                       [(ngModel)]="form.username"
                                       required
                                       minlength="3"
                                       maxlength="20"
                                       #username="ngModel"/>
                                <div class="alert-danger" *ngIf="username.errors && f.submitted">
                                    <div *ngIf="username.errors.required">Username is required</div>
                                    <div *ngIf="username.errors.minlength">
                                        Username must be at least 3 characters
                                    </div>
                                    <div *ngIf="username.errors.maxlength">
                                        Username must be at most 20 characters
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                <input class="form-control py-4"
                                       id="inputEmailAddress"
                                       type="email"
                                       aria-describedby="emailHelp"
                                       placeholder="Enter email address"
                                       name="inputEmailAddress"
                                       [(ngModel)]="form.email"
                                       required
                                       email
                                       #email="ngModel"
                                />
                                <div class="alert-danger" *ngIf="email.errors && f.submitted">
                                    <div *ngIf="email.errors.required">Email is required</div>
                                    <div *ngIf="email.errors.email">
                                        Email must be a valid email address
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Password</label>
                                        <input class="form-control py-4"
                                               id="inputPassword"
                                               type="password"
                                               placeholder="Enter password"
                                               name="email"
                                               [(ngModel)]="form.password"
                                               required
                                               minlength="6"
                                               #password="ngModel"
                                        />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputConfirmPassword">Confirm Password</label><input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password" /></div>
                                </div>
                            </div>
                            <div class="alert-danger" *ngIf="password.errors && f.submitted">
                                <div *ngIf="password.errors.required">Password is required</div>
                                <div *ngIf="password.errors.minlength">
                                    Password must be at least 6 characters
                                </div>
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <button class="btn btn-primary btn-block">Create Account</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/login">Have an account? Go to login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
